    <!-- NEWSLETTER SIGNUP CODE -->
    <form method="post" action="http://us1.list-manage.com/subscribe/post" class="form-horizontal">
        <input type="hidden" value="48290de6249ef2cecba9fe5de" name="u">
        <input type="hidden" value="d3e98d2605" name="id">
        <div class="control-group">
            <label class="control-label" for="mc-daily-email">Email Address</label>
            <div class="controls">
                <input id="mc-daily-email" type="text" value="" name="EMAIL">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="mc-daily-fname">First Name</label>
            <div class="controls">
                <input id="mc-daily-fname" type="text" value="" name="FNAME">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Format</label>
            <div class="controls">
                <label class="radio inline" for="mc-daily-prefered-html"><input type="radio" checked="checked" value="html" name="EMAILTYPE" id="mc-daily-prefered-html">HTML</label>
                <label class="radio inline" for="mc-daily-prefered-text"><input type="radio" value="text" name="EMAILTYPE" id="mc-daily-prefered-text">Text</label>
            </div>
        </div>
        <footer class="submit">
            <button type="submit" class="btn blue small chevron">Subscribe</button>
        </footer>
    </form>
    <!-- END NEWSLETTER SIGNUP CODE -->
